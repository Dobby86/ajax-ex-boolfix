<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>boolfix</title>
    </head>
    <body>
        <header>
            <nav id="barra"  class="navbar navbar-default navbar-fixed-top">

                <h1><i class="fas fa-rss"></i> Boolfix</h1>

                     <div class="motorediricerca">
                             <input id="scrivi" type="text" placeholder="Cosa stai cercando..." name="" value="">

                         <button id="cerca"type="button" name="button">GO!</button>
                         <div class="separee">


                                 <div class="sx">
                                        <h2 class="cat"><i class="fas fa-server"></i>   Film: </h2>

                                 </div>

                                 <div class="dx">
                                      <h2 class="cat"><i class="fas fa-photo-video"></i>  Serie Tv:</h2>
                                 </div>
                          </div>


                    </div>
            </nav>
        </header>

        <!--  -->
        <div class="tutto">



                    <div class="film-container container">


                    </div>
                    <div class="serie-container container">


                    </div>
        </div>


    <script id="entry-template" type="text/x-handlebars-template">

        <div class="film" >


                    <img class="copertina" src= "{{{cover}}}" >

                            <h2 class="titolo">Title :{{title}} </h2>
                            <span class="ot">Original title :{{subtitle}}</span>
                            <span class="data">Release:         {{date}}</span>
                            <span class="lang"><b >Language :</b> {{{language}}}</span>

                                <h4 class="gen">Genre : {{tipoRichiesta}}</h4>
                                <h5>{{{stelline}}}</h5>

<!-- back della copertina -->
                <div class="overlay">

                        <img class="backimg" src= "{{{back}}}" >
                                <h2 class="titolo">Title :{{title}} </h2>
                             <span class="over"><b > {{overview}}</b>
                                 <h5 class="votazione">Vote:{{{stelline}}}</h5>
                                     <span class="lang"><b >Language :</b> {{{language}}}</span>
                </div>


        </div>

      </script>
            <script type="text/javascript" src="my.js">

            </script>

    </body>
</html>
